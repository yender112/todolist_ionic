<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Editar categorías
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <!-- New Category Input -->
        <ion-item>
            <ion-input [(ngModel)]="newCategoryName" placeholder="Agregar nueva categoría"
                (keyup.enter)="addCategory()"></ion-input>
            <ion-button slot="end" (click)="addCategory()" [disabled]="!newCategoryName.trim()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-item>

        <!-- Categories List -->
        <ion-item-group>
            <ion-item-sliding *ngFor="let category of categories;">
                <ion-item>
                    <ion-label>{{ category.name }}</ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="deleteCategory(category)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="warning" (click)="editCategory(category)">
                        <ion-icon slot="icon-only" name="brush"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>
</ion-content>
